# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: indikator.photography::lang.form.name
        required: true
        attributes:
           autofocus: ''
        span: storm
        cssClass: col-lg-6

    slug:
        label: indikator.photography::lang.form.slug
        required: true
        preset: name
        span: storm
        cssClass: col-lg-6

tabs:

    icons:

        indikator.photography::lang.form.summary: icon-commenting-o
        indikator.photography::lang.form.content: icon-file-text-o

    fields:

        summary:
            tab: indikator.photography::lang.form.summary
            type: richeditor
            size: large
            span: storm
            cssClass: col-xs-12

        content:
            tab: indikator.photography::lang.form.content
            type: richeditor
            size: giant
            span: storm
            cssClass: col-xs-12

secondaryTabs:

    fields:

        image:
            label: indikator.photography::lang.form.image
            type: mediafinder
            mode: image
            span: storm
            cssClass: col-xs-12

        status:
            label: indikator.photography::lang.form.status
            required: true
            type: radio
            options:
                1: indikator.photography::lang.button.active
                2: indikator.photography::lang.button.inactive
            default: 1
            span: storm
            cssClass: col-xs-6

        featured:
            label: indikator.photography::lang.form.featured
            required: true
            type: radio
            options:
                1: indikator.photography::lang.form.yes
                2: indikator.photography::lang.form.no
            default: 2
            span: storm
            cssClass: col-xs-6
